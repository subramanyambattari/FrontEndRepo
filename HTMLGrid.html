<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: aqua;
            border: 5px purple solid;
            padding: 20px;
            display: grid;
            /* grid-template-columns: auto auto 50%;
            grid-template-rows: 150px 200px 250px; */
            grid-template: 100px 200px/ 30% auto auto;
            /* grid-row-gap: 20px;
            grid-column-gap: 10px; */
            grid-gap:20px 30px;
        }
        .item{
            border: 2px green solid;
            padding: 10px;
            color: blueviolet;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: navy;
            text-align: center;
            text-decoration: white;
        }
        #i3{
            /* grid-row-start: 2;
            grid-row-end: span 3; */
            grid-row: 2/span 3;
        }
        #i7{
            /* grid-column-start: 3;
            grid-column-end: span 2; */
            grid-column: 2/span 3;
        }
        #i9{
            grid-area: 2/3/span 2/ span2;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item" id="i3">Item3</div>
        <div class="item">Item4</div>
        <div class="item">Item5</div>
        <div class="item">Item6</div>
        <div class="item" id="i7">Item7</div>
        <div class="item">Item8</div>
        <div class="item" id="i9">Item9</div>
    </div>
</body>
</html>
